name: ZCode App
on:
  push:
    branches:
      - "main"
jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    environment: development
    container:
      image: zcodeapp/node_backend
      options: --user root
    env:
      NODE_ENV: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: "bin/ci/install -e development"
      - name: Cache
        id: cache-install
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cache
            .
          key: ${{ runner.os }}-install


  test:
    name: Test Project
    runs-on: ubuntu-latest
    environment: development
    container:
      image: zcodeapp/node_backend
      options: --user root
    env:
      NODE_ENV: development
    steps:
      - name: Restore Cache
        id: cache-restore
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cache
            .
          key: ${{ runner.os }}-install
      - name: Test
        run: "bin/ci/test -e development"
      - name: Build
        run: "bin/ci/build -e development"
      - name: Image
        run: "bin/ci/image -e development -d zcodeapp/ide-server"
      - name: Start ZCode APP IDE Server
        uses: zcodeapp/ide-server-github-action@1.0.0
      - name: Test Image
        run: "bin/ci/test_container -e development"
  build:
    name: Build container for official image on Docker
    runs-on: ubuntu-latest
    needs:
    - test
    environment: production
    container:
      image: zcodeapp/node_backend
      options: --user root
    env:
      NODE_ENV: production
      DOCKERHUB_USERNAME: '${{ secrets.DOCKERHUB_USERNAME }}'
      DOCKERHUB_ACCESS_TOKEN: '${{ secrets.DOCKERHUB_ACCESS_TOKEN }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: "bin/ci/install -e production"
      - name: Build
        run: "bin/ci/build -e production"
      - name: Image
        run: "bin/ci/image -e production -d zcodeapp/ide-server"
      - name: Push
        run: "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME DOCKERHUB_ACCESS_TOKEN=$DOCKERHUB_ACCESS_TOKEN bin/ci/push -e production"
